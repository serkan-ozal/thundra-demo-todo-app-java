name: Host Metrics

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - id: workflow_metrics
        uses: serkan-ozal/workflow-metrics-action@initial-impl
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Maven 
        run: |
          mvn clean install
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-result-report
          path: target/surefire-reports/
