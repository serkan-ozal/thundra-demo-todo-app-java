name: Trace Processes

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Start proc tracer
        run: |
          chmod +x ./proc_tracer && sudo ./proc_tracer > proc_traces.txt &
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Maven 
        run: |
          mvn clean install
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-result-report
          path: target/surefire-reports/
      - uses: actions/upload-artifact@v3
        with:
          name: proc_traces
          path: |
            proc_traces.txt
