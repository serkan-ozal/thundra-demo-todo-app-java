name: Trace Processes

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
#      - name: Start proc tracer
#        run: |
#          sudo apt-get update
#          sudo apt-get upgrade libc6
#          sudo apt-get upgrade libstdc++6
#          chmod +x ./proc_tracer && sudo ./proc_tracer > proc_traces.txt &
      - name: Collect Workflow Telemetry
        uses: thundra-io/workflow-telemetry-action@feature/proc-tracer
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Maven 
        run: |
          mvn clean install
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-result-report
          path: target/surefire-reports/
      - uses: actions/upload-artifact@v3
        with:
          name: proc_traces
          path: |
            proc_traces.txt
